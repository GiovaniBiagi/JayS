<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JayS - Download</title>
    <style>
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        max-width: 800px;
        margin: 0 auto;
        padding: 2rem;
        background: #1e1e2f;
        color: #eee;
      }
      .header {
        text-align: center;
        margin-bottom: 3rem;
      }
      .logo {
        width: 100px;
        height: 100px;
        border-radius: 20px;
        margin-bottom: 1rem;
      }
      .download-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 1.5rem;
        margin-bottom: 2rem;
      }
      .download-card {
        background: #2d2d44;
        padding: 1.5rem;
        border-radius: 12px;
        text-align: center;
        transition: transform 0.2s;
      }
      .download-card:hover {
        transform: translateY(-2px);
      }
      .download-btn {
        display: inline-block;
        background: #6272a4;
        color: white;
        padding: 0.75rem 1.5rem;
        text-decoration: none;
        border-radius: 8px;
        margin-top: 1rem;
        transition: background 0.2s;
      }
      .download-btn:hover {
        background: #7c8db8;
      }
      .version {
        font-size: 0.9rem;
        color: #888;
        margin-top: 0.5rem;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <img src="../JayS.png" alt="JayS Logo" class="logo" />
      <h1>JayS</h1>
      <p>A lightning-fast, real-time JavaScript/TypeScript playground</p>
    </div>

    <div class="download-grid">
      <div class="download-card">
        <h3>macOS</h3>
        <p>Download for macOS 10.15+</p>
        <a
          href="https://github.com/GiovaniBiagi/jays/releases/latest/download/JayS_x64.dmg"
          class="download-btn"
        >
          Download DMG
        </a>
        <div class="version">Latest version</div>
      </div>

      <div class="download-card">
        <h3>Windows</h3>
        <p>Download for Windows 10+</p>
        <a
          href="https://github.com/GiovaniBiagi/jays/releases/latest/download/JayS_x64.msi"
          class="download-btn"
        >
          Download MSI
        </a>
        <div class="version">Latest version</div>
      </div>

      <div class="download-card">
        <h3>Linux</h3>
        <p>Download for Linux (AppImage)</p>
        <a
          href="https://github.com/GiovaniBiagi/jays/releases/latest/download/JayS_x64.AppImage"
          class="download-btn"
        >
          Download AppImage
        </a>
        <div class="version">Latest version</div>
      </div>
    </div>

    <div style="text-align: center">
      <p>
        <a
          href="https://github.com/GiovaniBiagi/jays/releases"
          style="color: #6272a4"
        >
          View all releases â†’
        </a>
      </p>
    </div>
  </body>
</html>
